<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Izuka CDN Uploader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    /* ===== THEME ===== */
    :root {
      --bg: #f8fafc;
      --card: #ffffff;
      --text: #020617;
      --button: #dc2626;
      --border: #e5e7eb;
    }

    [data-theme="dark"] {
      --bg: #000000;
      --card: #050505;
      --text: #ffffff;
      --button: #dc2626;
      --border: #111111;
    }

    * { box-sizing: border-box }

    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    /* ===== TOOLBAR ===== */
    .toolbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px;
      background: var(--card);
      border-bottom: 1px solid var(--border);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .toolbar-left img {
      width: 32px;
      height: 32px;
    }

    .toolbar-center {
      font-size: 18px;
      font-weight: 600;
    }

    .toolbar-right button {
      transition: transform .25s ease;
      background: transparent;
      border: 1px solid var(--border);
      color: var(--text);
      padding: 6px 12px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    .toolbar-right button:active {
      transform: rotate(180deg) scale(1.2);
    }

    /* ===== CONTENT ===== */
    .container {
      padding: 24px 16px;
    }

    .card {
      max-width: 480px;
      margin: auto;
      background: var(--card);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 20px 50px rgba(0,0,0,.35);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .file-btn {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: 1px dashed var(--border);
      background: transparent;
      color: var(--text);
      cursor: pointer;
      font-size: 15px;
    }

    .file-name {
      margin-top: 8px;
      font-size: 14px;
      opacity: .7;
      text-align: center;
    }

    .upload-btn {
      transition: transform .15s ease, box-shadow .15s ease;
      margin-top: 16px;
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 14px;
      background: var(--button);
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }

    .upload-btn:active {
      transform: scale(0.96);
      box-shadow: 0 8px 25px rgba(220,38,38,.6);
    }

    .upload-btn:disabled {
      opacity: .6;
      cursor: not-allowed;
    }

    .hidden { display: none }

    .result-card {
      margin-top: 18px;
      padding: 16px;
      border-radius: 14px;
      background: var(--card);
      border: 1px solid var(--border);
      animation: fadeUp .35s ease;
    }

    .result-card h3 {
      margin: 0 0 10px;
      font-size: 16px;
    }

    .result-card input {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: transparent;
      color: var(--text);
      margin-bottom: 10px;
    }

    .result-card button {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: none;
      background: var(--button);
      color: white;
      font-weight: 600;
      cursor: pointer;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(8px) }
      to { opacity: 1; transform: translateY(0) }
    }
  </style>
</head>
<body>

<div class="toolbar">
  <div class="toolbar-left">
    <img src="/assets/logo.png">
  </div>
  <div class="toolbar-center">Izuka Uploader</div>
  <div class="toolbar-right">
    <button id="themeToggle">üåô</button>
  </div>
</div>

<div class="container">
  <div class="card">
    <h1>CDN Upload</h1>

    <input type="file" id="fileInput" hidden>
    <button class="file-btn" id="pickFile">Pilih File</button>

    <div class="file-name" id="fileName">Belum ada file dipilih</div>

    <button class="upload-btn" id="uploadBtn">Upload</button>

    <div id="result" class="result-card hidden">
      <h3>‚úÖ Upload Berhasil</h3>
      <input type="text" id="resultUrl" readonly>
      <button onclick="copyLink()">üìã Copy Link</button>
    </div>
  </div>
</div>

<script>
  const fileInput = document.getElementById("fileInput")
  const pickFile = document.getElementById("pickFile")
  const fileName = document.getElementById("fileName")
  const uploadBtn = document.getElementById("uploadBtn")
  const toggle = document.getElementById("themeToggle")
  const root = document.documentElement
  const result = document.getElementById("result")
  const resultUrl = document.getElementById("resultUrl")

  const saved = localStorage.getItem("theme")
  if (saved) root.setAttribute("data-theme", saved)
  if (saved === "dark") toggle.textContent = "‚òÄÔ∏è"

  toggle.onclick = () => {
    const isDark = root.getAttribute("data-theme") === "dark"
    root.setAttribute("data-theme", isDark ? "light" : "dark")
    localStorage.setItem("theme", isDark ? "light" : "dark")
    toggle.textContent = isDark ? "üåô" : "‚òÄÔ∏è"
  }

  pickFile.onclick = () => fileInput.click()

  fileInput.onchange = () => {
    fileName.textContent = fileInput.files[0]
      ? fileInput.files[0].name
      : "Belum ada file dipilih"
  }

  uploadBtn.onclick = async () => {
    if (!fileInput.files[0]) return alert("Pilih file dulu")

    result.classList.add("hidden")
    uploadBtn.disabled = true
    uploadBtn.textContent = "Uploading ‚è≥"

    const reader = new FileReader()
    reader.onload = async () => {
      try {
        const res = await fetch("/api/upload", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ image: reader.result })
        })

        const data = await res.json()
        if (!res.ok || !data.status) throw new Error(data.message)

        resultUrl.value = data.url
        result.classList.remove("hidden")

      } catch (e) {
        alert("‚ùå Upload gagal\n\n" + e.message)
      } finally {
        uploadBtn.disabled = false
        uploadBtn.textContent = "Upload"
      }
    }

    reader.readAsDataURL(fileInput.files[0])
  }

  function copyLink() {
    resultUrl.select()
    navigator.clipboard.writeText(resultUrl.value)
    alert("Link berhasil disalin!")
  }
</script>

</body>
    </html>
