<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Izuka CDN Uploader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    /* ===== THEME ===== */
    :root {
      --bg: #f8fafc;       /* putih susu */
      --card: #ffffff;
      --text: #020617;
      --button: #dc2626;   /* merah */
      --border: #e5e7eb;
    }

    [data-theme="dark"] {
      --bg: #000000;       /* AMOLED */
      --card: #020617;
      --text: #ffffff;
      --button: #dc2626;   /* merah */
      --border: #1f2933;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    /* ===== TOOLBAR ===== */
    .toolbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px;
      background: var(--card);
      border-bottom: 1px solid var(--border);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .toolbar-left {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .toolbar-left img {
      width: 32px;
      height: 32px;
      object-fit: contain;
    }

    .toolbar-center {
      font-size: 18px;
      font-weight: 600;
    }

    .toolbar-right button {
      background: transparent;
      border: 1px solid var(--border);
      color: var(--text);
      padding: 6px 12px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    /* ===== CONTENT ===== */
    .container {
      padding: 24px 16px;
    }

    .card {
      max-width: 480px;
      margin: auto;
      background: var(--card);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 20px 50px rgba(0,0,0,.35);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    /* ===== FILE PICKER ===== */
    .file-btn {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: 1px dashed var(--border);
      background: transparent;
      color: var(--text);
      cursor: pointer;
      font-size: 15px;
    }

    .file-name {
      margin-top: 8px;
      font-size: 14px;
      opacity: .7;
      text-align: center;
    }

    /* ===== UPLOAD BUTTON ===== */
    .upload-btn {
      margin-top: 16px;
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 14px;
      background: var(--button);
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }

    .upload-btn:disabled {
      opacity: .6;
      cursor: not-allowed;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

<!-- ===== TOOLBAR ===== -->
<div class="toolbar">
  <div class="toolbar-left">
    <img src="/assets/logo.png" alt="Logo">
  </div>

  <div class="toolbar-center">
    Izuka Uploader
  </div>

  <div class="toolbar-right">
    <button id="themeToggle">ðŸŒ™</button>
  </div>
</div>

<!-- ===== CARD ===== -->
<div class="container">
  <div class="card">
    <h1>CDN Upload</h1>

    <!-- hidden input -->
    <input type="file" id="fileInput" hidden />

    <button class="file-btn" id="pickFile">
      Pilih File
    </button>

    <div class="file-name" id="fileName">
      Belum ada file dipilih
    </div>

    <button class="upload-btn" id="uploadBtn">
      Upload
    </button>
  </div>
</div>

<script>
  const fileInput = document.getElementById("fileInput")
  const pickFile = document.getElementById("pickFile")
  const fileName = document.getElementById("fileName")
  const uploadBtn = document.getElementById("uploadBtn")

  pickFile.onclick = () => fileInput.click()

  fileInput.onchange = () => {
    fileName.textContent = fileInput.files[0]
      ? fileInput.files[0].name
      : "Belum ada file dipilih"
  }

  uploadBtn.onclick = async () => {
    if (!fileInput.files[0]) {
      alert("Pilih file dulu")
      return
    }

    uploadBtn.disabled = true
    uploadBtn.textContent = "Uploading..."

    const reader = new FileReader()

    reader.onload = async () => {
      try {
        const base64 = reader.result.split(",")[1]

        const res = await fetch("/api/upload", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ image: base64 })
        })

        const data = await res.json()
        if (!data.status) throw data

        alert("Upload berhasil!\n" + data.url)
      } catch (e) {
        alert("Upload gagal")
        console.error(e)
      } finally {
        uploadBtn.disabled = false
        uploadBtn.textContent = "Upload"
      }
    }

    reader.readAsDataURL(fileInput.files[0])
  }
</script>

</body>
</html>
